<html>
    <head>
        <title>JavaScript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="timer">
            00 : 00 : 00 
        </div>

        <div id="buttons">
            <button onclick="startTimer()">Start</button></li>
            <button onclick="stopTimer()">Stop</button></li>
            <button onclick="resetTimer()">Reset</button></li>
        </div>

        <script src="script.js"></script>
    </body>
</html>
